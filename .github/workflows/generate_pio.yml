name: Generate PIO header

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install --save pioasm;
          node --experimental-modules --require pioasm generate_pio.js;
